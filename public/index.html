<html>

<head>
  <title>Crosswords WF</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="Mockup of Crosswords With Friends">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Disable tap highlight on IE -->
  <meta name="msapplication-tap-highlight" content="no">

  <!-- Web Application Manifest 
  <link rel="manifest" href="manifest.json"> -->

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="Friendly Chat">
  <meta name="theme-color" content="#303F9F">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Friendly Chat">
  <meta name="apple-mobile-web-app-status-bar-style" content="#303F9F">

  <!-- Tile icon for Win8 -->
  <meta name="msapplication-TileColor" content="#3372DF">
  <meta name="msapplication-navbutton-color" content="#303F9F">

  <!-- Material Design Lite 
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.orange-indigo.min.css">
  <script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script> -->

  <!-- App Styling 
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en"> -->
  <link rel="stylesheet" href="./styles/main.css"> 
</head>

<body>
  <div id='appContainer' class='displayFlex padding-5'>
    <div id='gridContainer' class='fullHeight'>
      <div>Pick a date:&nbsp;
        <select id='pickYear'>
          <option value='year'>year</option>
        </select>
        <select id='pickMonth' disabled>
          <option value='month'>month</option>
        </select>
        <select id='pickDay' disabled>
          <option value='day'>day</option>
        </select>
      </div>
      <div id='puzTitle' class='heading'></div>
      <div id='puzAuthor'></div>
      <table id='puzTable'></table>
      <div id='puzCopy' class='copy'></div>
      <div id='puzNotepad' class='displayNone'></div>
    </div>
    <div id='infoContainer' class='displayFlex flexDirCol'>
      <div id='clueContainer' class='displayFlex flexGrow-1'>
        <div id='acrossContainer' class='padding-5 displayNone'>
          <div class="heading">Across</div>
          <div id="acrossClues" class="columnCount-2"></div>
        </div>
        <div id="downContainer" class="padding-5 displayNone">
          <div class="heading">Down</div>
          <div id="downClues" class="columnCount-2"></div>
        </div>
      </div>
      <div id='kbContainer' class='displayFlex flexDirCol'>
         <div class='displayFlex flexCenter flexGrow-1'>
           <button class='kbButton flexGrow-2'>Q</button>
           <button class='kbButton flexGrow-2'>W</button>
           <button class='kbButton flexGrow-2'>E</button>
           <button class='kbButton flexGrow-2'>R</button>
           <button class='kbButton flexGrow-2'>T</button>
           <button class='kbButton flexGrow-2'>Y</button>
           <button class='kbButton flexGrow-2'>U</button>
           <button class='kbButton flexGrow-2'>I</button>
           <button class='kbButton flexGrow-2'>O</button>
           <button class='kbButton flexGrow-2'>P</button>
         </div>
         <div class='displayFlex flexCenter flexGrow-1'>
           <button class='kbButton flexGrow-1' disabled></button>
           <button class='kbButton flexGrow-2'>A</button>
           <button class='kbButton flexGrow-2'>S</button>
           <button class='kbButton flexGrow-2'>D</button>
           <button class='kbButton flexGrow-2'>F</button>
           <button class='kbButton flexGrow-2'>G</button>
           <button class='kbButton flexGrow-2'>H</button>
           <button class='kbButton flexGrow-2'>J</button>
           <button class='kbButton flexGrow-2'>K</button>
           <button class='kbButton flexGrow-2'>L</button>
           <button class='kbButton flexGrow-1' disabled></button>
         </div>
         <div class='displayFlex flexCenter flexGrow-1'>
           <button class='kbButton flexGrow-2'><-</button>
           <button class='kbButton flexGrow-2'>Z</button>
           <button class='kbButton flexGrow-2'>X</button>
           <button class='kbButton flexGrow-2'>C</button>
           <button class='kbButton flexGrow-2'>V</button>
           <button class='kbButton flexGrow-2'>B</button>
           <button class='kbButton flexGrow-2'>N</button>
           <button class='kbButton flexGrow-2'>M</button>
           <button class='kbButton flexGrow-4'>enter</button>
         </div>
      </div>
    </div>
  </div>
  <script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>
  <script>
    // Initialize Firebase
    var config = {

      projectId: "xwordswf",
      storageBucket: "",
      messagingSenderId: "38205810024"
    };
    firebase.initializeApp(config);
  </script>
  <script src='./scripts/main.js'></script>
</body>
</html>
