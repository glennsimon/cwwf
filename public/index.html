
<!DOCTYPE html>
<html>

<!-- This page of sample code is intended to demonstrate how to use the JSON puzzle format described at www.xwordinfo.com.
It can be freely used but please credit Jim Horne and xwordinfo.com and let me know if you end up using it.

<head>
  <title>Crosswords WF</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="Mockup of Crosswords With Friends">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Disable tap highlight on IE -->
  <meta name="msapplication-tap-highlight" content="no">

  <!-- Web Application Manifest 
  <link rel="manifest" href="manifest.json"> -->

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="Friendly Chat">
  <meta name="theme-color" content="#303F9F">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Friendly Chat">
  <meta name="apple-mobile-web-app-status-bar-style" content="#303F9F">

  <!-- Tile icon for Win8 -->
  <meta name="msapplication-TileColor" content="#3372DF">
  <meta name="msapplication-navbutton-color" content="#303F9F">

  <!-- Material Design Lite 
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.orange-indigo.min.css">
  <script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script> -->

  <!-- App Styling 
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en"> -->
  <link rel="stylesheet" href="main.css"> 
</head>

<body>
  <div id='gridContainer'>
    <div>Pick a date</div>
    <select id='pickYear'>
      <option value='year'>year</option>
    </select>
    <select id="pickMonth" disabled>
      <option value='month'>month</option>
    </select>
    <select id="pickDay" disabled>
      <option value='day'>day</option>
    </select>
    <h3 id="puzTitle"></h3>
    <p id="puzAuthor"></p>
    <table id="puzTable"></table>
    <div id="puzCopy" class="copy"></div>
  </div>
  <div id='infoContainer'>
    <div id="puzNotepad"></div>
    <div id='clueContainer'>
      <div id='acrossContainer'><h2>Across</h2><div id='acrossClues'></div></div>
      <div id='downContainer'><h2>Down</h2><div id='downClues'></div></div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
