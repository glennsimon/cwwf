<html>

<head>
  <title>Crosswords WF</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="Mockup of Crosswords With Friends">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Disable tap highlight on IE -->
  <meta name="msapplication-tap-highlight" content="no">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="Xwords WF">
  <!-- <meta name="theme-color" content="#303F9F"> -->

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Xwords WF">
  <meta name="apple-mobile-web-app-status-bar-style" content="#303F9F">

  <!-- Tile icon for Win8 -->
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
  <meta name="msapplication-TileColor" content="#3372DF">
  <meta name="msapplication-navbutton-color" content="#303F9F">

  <!-- Material Design Lite -->
  <!-- <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.orange-indigo.min.css"> -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

  <!-- App Styling -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en"> 
  <link rel="stylesheet" href="./styles/main.css">
</head>

<body>
  <!-- The drawer is always open in large screens. The header is always shown,
    even in small screens. -->
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <span class="mdl-layout-title">Xwords WF</span>
        <div class="mdl-layout-spacer"></div>
        <span class="mdl-chip__text">
          <i class="material-icons">info_outline</i>
        </span>
      </div>
    </header>
    <div id='drawer' class="mdl-layout__drawer mdl-color--blue-grey-800">
      <div class='height40px displayFlex'>
        <div class="mdl-layout-spacer"></div>
        <div id='closeDrawer' class="">
          <i class="material-icons height24px mdl-color-text--white padding-5">arrow_back</i>
        </div>
      </div>
      <nav class="displayFlex flexDirCol jpdy-navigation mdl-navigation mdl-color--blue-grey-800">
        <div class='colorWhite margin2px10px'>Pick a date:&nbsp;</div>
        <select id='pickYear'>
          <option value='year'>year</option>
        </select>
        <select id='pickMonth' disabled>
          <option value='month'>month</option>
        </select>
        <select id='pickDay' disabled>
          <option value='day'>day</option>
        </select>
        <div id='puzTitle' class='heading'></div>
        <div id='puzAuthor' class='author colorWhite'></div>
        <div id='puzCopy' class='copy'></div>
        <div id='puzNotepad' class='displayNone'></div>
        <div class="mdl-layout-spacer"></div>
      </nav>
    </div>
    <main class="mdl-layout__content mdl-color--grey-100">
      <div id='appContainer' class='page-content displayFlex flexDirCol initHeight'>
        <table id='puzTable' class='fullWidth margin5pxAuto'></table>
        <div id='clueCard' class="cardShadow flexGrow-1 displayNone">
          <div id='singleClue' class='padding0px5px'>Select in the puzzle to reveal clue</div>
        </div>
        <div id='clueContainer' class='fullWidth displayNone'>
          <div id='acrossContainer' class='padding-5 displayNone'>
            <div class="heading">Across</div>
            <div id="acrossClues" class="columnCount-2"></div>
          </div>
          <div id="downContainer" class="padding-5 displayNone">
            <div class="heading">Down</div>
            <div id="downClues" class="columnCount-2"></div>
          </div>
        </div>
        <div id='kbContainer' class='displayNone flexDirCol'>
          <div class='displayFlex flexCenter fullWidth flexGrow-1'>
            <div class="kbButton width9pct bgColorWhite">
              <div class="buttonContents">Q</div>
            </div>
            <div class="kbButton width9pct bgColorWhite">
              <div class="buttonContents">W</div>
            </div>
            <div class="kbButton width9pct bgColorWhite">
              <div class="buttonContents">E</div>
            </div>
            <div class="kbButton width9pct bgColorWhite">
              <div class="buttonContents">R</div>
            </div>
            <div class="kbButton width9pct bgColorWhite">
              <div class="buttonContents">T</div>
            </div>
            <div class="kbButton width9pct bgColorWhite">
              <div class="buttonContents">Y</div>
            </div>
            <div class="kbButton width9pct bgColorWhite">
              <div class="buttonContents">U</div>
            </div>
            <div class="kbButton width9pct bgColorWhite">
              <div class="buttonContents">I</div>
            </div>
            <div class="kbButton width9pct bgColorWhite">
              <div class="buttonContents">O</div>
            </div>
            <div class="kbButton width9pct bgColorWhite">
              <div class="buttonContents">P</div>
            </div>
          </div>
          <div class='displayFlex flexCenter fullWidth flexGrow-1'>
            <div class='width5pct'></div>
            <div class="kbButton width9pct bgColorWhite">
              <div class="buttonContents">A</div>
            </div>
            <div class="kbButton width9pct bgColorWhite">
              <div class="buttonContents">S</div>
            </div>
            <div class="kbButton width9pct bgColorWhite">
              <div class="buttonContents">D</div>
            </div>
            <div class="kbButton width9pct bgColorWhite">
              <div class="buttonContents">F</div>
            </div>
            <div class="kbButton width9pct bgColorWhite">
              <div class="buttonContents">G</div>
            </div>
            <div class="kbButton width9pct bgColorWhite">
              <div class="buttonContents">H</div>
            </div>
            <div class="kbButton width9pct bgColorWhite">
              <div class="buttonContents">J</div>
            </div>
            <div class="kbButton width9pct bgColorWhite">
              <div class="buttonContents">K</div>
            </div>
            <div class="kbButton width9pct bgColorWhite">
              <div class="buttonContents">L</div>
            </div>
            <div class='width5pct'></div>
          </div>
          <div class='displayFlex flexCenter fullWidth flexGrow-1'>
            <div id='backspace' class="kbButton width9pct">
              <i class="material-icons buttonContents">backspace</i>
            </div>
            <div class="kbButton width9pct bgColorWhite">
              <div class="buttonContents">Z</div>
            </div>
            <div class="kbButton width9pct bgColorWhite">
              <div class="buttonContents">X</div>
            </div>
            <div class="kbButton width9pct bgColorWhite">
              <div class="buttonContents">C</div>
            </div>
            <div class="kbButton width9pct bgColorWhite">
              <div class="buttonContents">V</div>
            </div>
            <div class="kbButton width9pct bgColorWhite">
              <div class="buttonContents">B</div>
            </div>
            <div class="kbButton width9pct bgColorWhite">
              <div class="buttonContents">N</div>
            </div>
            <div class="kbButton width9pct bgColorWhite">
              <div class="buttonContents">M</div>
            </div>
            <div id='enter' class="kbButton width20pct">
              <div class="buttonContents">enter</div>
            </div>
           </div>
        </div>
      </div>
    </main>
  </div>

</html>
