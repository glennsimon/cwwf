<!DOCTYPE html>
<html lang="">
  <!-- This page of sample code is intended to demonstrate how to use the JSON puzzle format described at www.xwordinfo.com.
  It can be freely used but please credit Jim Horne and xwordinfo.com and let me know if you end up using it.
  Email info {at} xwordinfo.com  -->

  <head>
    <meta charset="utf-8" />
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge" /> -->
    <meta name="description" content="Mockup of Crosswords With Friends" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crosswords WF</title>
    <!-- Web Application Manifest -->
    <!-- webpackIgnore: true -->
    <link rel="manifest" href="./app.webmanifest" />
    <!-- Add to homescreen for Chrome on Android -->
    <link rel="icon" sizes="192x192" href="images/chrome-touch-icon-192.png" />
    <!-- Add to homescreen for Safari on iOS -->
    <link rel="apple-touch-icon" href="images/apple-touch-icon.png" />
    <!-- SEO: If your mobile URL is different from the desktop URL, add a canonical link to the desktop page https://developers.google.com/webmasters/smartphone-sites/feature-phones -->
    <!--
    <link rel='canonical' href='http://www.example.com/'>
    -->
    <!-- Material Design icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <!-- Material Design Lite page styles:
    You can choose other color schemes from the CDN, more info here http://www.getmdl.io/customize/index.html
    Format: material.color1-color2.min.css, some examples:
    material.red-teal.min.css
    material.blue-orange.min.css
    material.purple-indigo.min.css
    -->
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link
      rel="stylesheet"
      href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css"
    />
    <!-- Roboto font -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto"
    />
    <!-- webpack code will be added below -->
  </head>

  <body>
    <!-- The drawer is always open in large screens. The header is always shown,
      even in small screens. -->
    <div
      class="mdl-layout mdl-js-layout mdl-layout--fixed-header"
      style="overflow: hidden"
    >
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <img
            id="logo"
            src="./images/xswordsLogo.png"
            alt="Crossed swords logo"
            height="40"
            width="40"
            class="cursorPointer"
          />
          <div class="spacer20px"></div>
          <span id="title" class="mdl-layout-title displayNone"
            >CrosSwords</span
          >
          <div class="mdl-layout-spacer"></div>
          <div class="activity__header"></div>
          <div class="mdl-layout-spacer"></div>
          <span id="wiFiBad" class="material-icons displayNone"
            >signal_wifi_bad</span
          >
          <div class="margin5px"></div>
          <div id="scores" class="displayNone">
            <div class="flexGrow-1 margin0px5px width60px bgColorTransWhite">
              <div id="myName" class="textAlignCenter overflowHidden">Jill</div>
              <div id="myScore" class="textAlignCenter">25</div>
            </div>
            <div class="marginAuto">vs.</div>
            <div class="flexGrow-1 margin0px5px width60px bgColorTransWhite">
              <div id="oppName" class="textAlignCenter overflowHidden">
                Bill
              </div>
              <div id="oppScore" class="textAlignCenter">30</div>
            </div>
          </div>
          <button
            class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon displayNone"
            id="headerSignin"
          >
            <i class="material-icons">login</i>
          </button>
          <button
            class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon"
            id="navBtn"
          >
            <i class="material-icons">more_vert</i>
          </button>
          <ul
            id="navList"
            class="mdl-menu mdl-js-menu mdl-js-ripple-effect mdl-menu--bottom-right"
            for="navBtn"
          >
            <li class="mdl-menu__item displayFlex">
              <i class="material-icons alignSelfCenter">refresh</i>&nbsp;Refresh
            </li>
            <li id="gamesNav" disabled class="mdl-menu__item displayFlex">
              <i class="material-icons alignSelfCenter">grid_on</i>&nbsp;Games
            </li>
            <li id="settings" class="mdl-menu__item displayFlex">
              <i class="material-icons alignSelfCenter">settings</i
              >&nbsp;Settings
            </li>
          </ul>
        </div>
      </header>
      <div
        id="drawer"
        class="mdl-layout__drawer mdl-color--blue-grey-800 mdl-color-text--blue-grey-50 height100pct"
      >
        <header class="drawerHeader">
          <div id="closeDrawer" class="alignSelfEnd cursorPointer">
            <i class="material-icons height24px mdl-color-text--white padding-5"
              >arrow_back</i
            >
          </div>
          <div class="picContainer">
            <img
              id="avatar"
              src="./images/avatar_circle_black.png"
              alt="profile picture"
            />
          </div>
          <span id="profileName" class="margin5pxAuto">N. E. Person</span>
          <div id="authBtnContainer" class="margin5pxAuto">
            <button
              id="authButton"
              class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent alignItemsCenter"
            >
              sign in&nbsp;<span class="material-icons">login </span>
            </button>
          </div>
        </header>
        <div
          id="drawerContent"
          class="displayFlex flexDirCol flexGrow-1 spaceBetween"
        >
          <div id="puzzleInfo" class="flexDirCol textAlignCenter displayNone">
            <div id="puzTitle" class="fontWeightBold colorWhite"></div>
            <div id="puzAuthor" class="author colorWhite"></div>
            <div id="puzCopy" class="copy"></div>
            <div id="puzNotepad" class="displayNone"></div>
          </div>
          <div
            id="concessionBtnContainer"
            class="textAlignCenter margin5pxAuto displayNone"
          >
            <button
              id="concessionBtn"
              class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
            >
              abandon game
            </button>
            <div class="margin10px">
              Warning! Pressing this button will end the current game and give
              all remaining points to your opponent.
            </div>
          </div>
        </div>
      </div>
      <main
        class="mdl-layout__content mdl-color--grey-100"
        style="overflow-y: hidden"
      >
        <div
          id="appContainer"
          class="displayFlex flexWrap height100pct posAbsolute fullWidth"
        >
          <div id="splash" class="displayFlex">
            <div
              class="displayFlex flexDirCol marginAuto flexGrow-1 height100pct overflowYScroll"
            >
              <img
                id="splashImage"
                src="./images/chrome-touch-icon-192.png"
                width="192"
                height="192"
                alt="logo"
              />
              <div class="splash__content"></div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
