<div class="panel__games">

      <button
        type="button"
        class="button__games--start mdl-button mdl-js-button mdl-button--raised mdl-button--accent"
      >
        start a new game
      </button>
    </div>
    <div class="overflow__scroll--y">
      <div class="heading text-align--center">Active games</div>
      <ul class="container__games--active demo-list-two mdl-list">

      <ul class="container__games--past demo-list-two mdl-list">

  </div>
