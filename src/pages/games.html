<div
  id="gamesPanel"
  class="posAbsolute fullWidth height100pct displayFlex flexDirCol alignItemsCenter"
>
  <div id="gamesPanelContainer" class="displayFlex flexDirCol maxHeight85pct">
    <div class="heading textAlignCenter">Games</div>
    <button
      id="startGameButton"
      type="button"
      class="minHt36px mdl-button mdl-js-button mdl-button--raised mdl-button--accent margin5pxAuto"
    >
      start a new game
    </button>
    <div class="overflowYScroll">
      <div class="gamesHeading fontWeightBold textAlignCenter">
        Active games
      </div>
      <ul
        id="activeGamesContainer"
        class="demo-list-two mdl-list webkitMargin0"
      >
        You must sign in to see your active games
      </ul>
      <div class="gamesHeading fontWeightBold textAlignCenter">Past games</div>
      <ul id="pastGamesContainer" class="demo-list-two mdl-list webkitMargin0">
        You must sign in to see your completed games
      </ul>
    </div>
  </div>
  <div class="activity__games"></div>
</div>
