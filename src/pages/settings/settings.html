<div class="panel__settings">
  <div class="card__settings mdl-card-square mdl-card">
    <div class="mdl-card__title">
      <h2 class="mdl-card__title-text">Settings</h2>
    </div>
    <div class="section__avatar">
      <div class="textfield">Profile picture:</div>
      <div class="user-photo__crop margin--10px-auto">
        <img
          class="avatar__settings"
          src="../../images/avatar_circle_black.png"
          alt="profile picture"
        />
      </div>
      <div class="text-align--center">
        <label for="button--avatar" class="textfield"
          >Choose a different image:</label
        >
        <div class="margin--5px-auto">
          <input
            id="button--avatar"
            class="mdl-button mdl-js-riple-effect mdl-button--raised"
            name="button--avatar"
            type="file"
            accept="image/*"
          />
        </div>
      </div>
    </div>
    <hr />

    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
      <input class="mdl-textfield__input" type="text" id="name__input" />
      <label class="mdl-textfield__label" for="name__input"
        >Full Name (help friends find you)</label
      >
    </div>
    <div class="container__handle">
      <div
        class="handle__entry mdl-textfield mdl-js-textfield mdl-textfield--floating-label"
      >
        <input class="mdl-textfield__input" type="text" id="handle__input" />
        <label class="mdl-textfield__label" for="handle__input"
          >Game Persona (&#x2713; availability)</label
        >
        <span class="mdl-textfield__error">Sorry, that's taken. Try again</span>
      </div>
      <button
        class="button--availability mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect"
      >
        check
      </button>
      <div class="label--ok"></div>
    </div>
    <hr />
    <div class="settings__scoring">
      <div class="font--large padding__right--5px">SCORING PREFERENCE:</div>
      <div class="font--small">
        Games you initiate will use this scoring method
      </div>
      <div class="settings__radios--scoring">
        <label
          class="mdl-radio mdl-js-radio mdl-js-ripple-effect display__flex"
          for="scrabble-scoring"
        >
          <input
            type="radio"
            id="scrabble-scoring"
            class="mdl-radio__button"
            name="scoring-options"
            value="scrabble-like"
          />
          <span class="mdl-radio__label">Similar to Scrabble</span>
        </label>
        <label
          class="mdl-radio mdl-js-radio mdl-js-ripple-effect display__flex"
          for="coverage-scoring"
        >
          <input
            type="radio"
            id="coverage-scoring"
            class="mdl-radio__button"
            name="scoring-options"
            value="coverage"
          />
          <span class="mdl-radio__label">Coverage Percentage</span>
        </label>
      </div>
    </div>
    <hr />
    <div class="container__buttons--settings mdl-card__actions">
      <button
        class="button--cancel mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect"
      >
        cancel
      </button>
      <button
        class="button--save mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect"
      >
        save settings
      </button>
    </div>
  </div>
</div>
