<div id="settingsContainer" class="displayNone" style="height: 100vh">
  <div
    id="settingsCard"
    class="mdl-card-square mdl-card mdl-shadow--2dp marginAuto"
  >
    <div class="mdl-card__title marginAuto">
      <h2 class="mdl-card__title-text">Settings</h2>
    </div>
    <div class="mdl-card__supporting-text" style="width: 100%">
      <div class="displayFlex flexDirCol">
        <div class="mdl-textfield textAlignCenter" style="padding-top: 0">
          Profile picture:
        </div>
        <div class="picContainer">
          <img
            id="avatarSettings"
            src="./images/avatar_circle_black.png"
            alt="profile picture"
          />
        </div>
        <div class="textAlignCenter">
          <label for="avatarButton" class="mdl-textfield"
            >Choose a different image:</label
          >
          <input
            id="avatarButton"
            class="mdl-button mdl-js-riple-effect mdl-button--raised"
            name="avatarButton"
            type="file"
            accept="image/*"
          />
        </div>
      </div>
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <input class="mdl-textfield__input" type="text" id="settingsName" />
        <label class="mdl-textfield__label" for="settingsName">Full Name</label>
      </div>
      <div
        id="handleContainer"
        class="displayFlex alignItemsCenter spaceBetween"
      >
        <div
          id="handleEntry"
          class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label"
          style="width: auto"
        >
          <input class="mdl-textfield__input" type="text" id="settingsHandle" />
          <label class="mdl-textfield__label" for="settingsHandle"
            >Game Persona</label
          >
          <span class="mdl-textfield__error"
            >Sorry, that's taken. Try again</span
          >
        </div>
        <button
          id="checkAvailability"
          class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect"
        >
          check
        </button>
        <div id="okLabel"></div>
      </div>
      <div class="mdl-card__actions mdl-card--border displayFlex spaceBetween">
        <button
          id="cancelButton"
          class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect"
        >
          cancel
        </button>
        <button
          id="saveSettings"
          class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect"
        >
          save settings
        </button>
      </div>
    </div>
  </div>
</div>
