<div class="heading">Invite a friend to play</div>
<div>
  Enter your friend's first name and email address, and when you tap send, your
  default email app will open with a message you can send as is or modify before
  sending.
</div>
<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
  <input class="mdl-textfield__input" type="text" id="firstName" />
  <label class="mdl-textfield__label" for="firstName"
    >Friend's first name</label
  >
</div>
<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
  <input class="mdl-textfield__input" type="text" id="inviteEmail" />
  <label class="mdl-textfield__label" for="inviteEmail"
    >Friend's email address</label
  >
  <span class="mdl-textfield__error">Invalid email</span>
</div>
<div class="mdl-card__actions mdl-card--border display__flex margin--auto">
  <button
    class="button__send mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect"
  >
    open mail app
  </button>
</div>
