<header>
  <div class="dialog__content">
    <div class="dialog--close">
      <i class="material-icons">close</i>
    </div>
    <div class="dialog__heading">
      <div class="heading dialog__heading--primary">
        <!-- Invite a friend to play -->
      </div>
      <div class="heading dialog__heading--big"></div>
      <div class="heading dialog__heading--secondary"></div>
    </div>
    <div class="dialog__difficulty"></div>
    <div class="dialog__button--header"></div>
  </div>
</header>
<ul class="dialog__list mdl-list"></ul>
<footer>
  <div class="dialog__content">
    <div class="heading dialog__heading--footer">
      <!-- Don't see your friend in the list? -->
    </div>
    <button
      class="dialog__button--footer-1 mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
    >
      <!-- Add friends! -->
      <!-- done -->
    </button>
    <div class="dialog__heading--footer">
      <!-- Still don't see your friend? -->
    </div>
    <button
      class="dialog__button--footer-2 mdl-button mdl-js-button mdl-js-ripple-effect"
    >
      <!-- Invite them to play! -->
    </button>
  </div>
</footer>
