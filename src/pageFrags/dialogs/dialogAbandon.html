  remaining points to your opponent. Pressing NO will return you to the game.
</div>
<div class="spacer--20px"></div>
<div class="display__flex justify--space-around">
  <button
    class="dialog__button--yes mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
  >
    YES</button
  ><button
    class="dialog__button--no mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
  >
    NO
  </button>
</div>
