<div class="heading">Difficulty level</div>
<div class="dialog__radios--difficulty">
  <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="radioEasy">
    <input
      type="radio"
      id="radioEasy"
      class="mdl-radio__button"
      name="difficulty"
      value="easy"
      checked
    />
    <span class="mdl-radio__label">EASY</span>
  </label>
  <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="radioMed">
    <input
      type="radio"
      id="radioMed"
      class="mdl-radio__button"
      name="difficulty"
      value="medium"
    />
    <span class="mdl-radio__label">MED</span>
  </label>
  <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="radioHard">
    <input
      type="radio"
      id="radioHard"
      class="mdl-radio__button"
      name="difficulty"
      value="hard"
    />
    <span class="mdl-radio__label">HARD</span>
  </label>
</div>
